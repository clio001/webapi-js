<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Icy News - Explore</title>
  </head>
  <body id="body-explore">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">ICY NEWS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="explore.html">Explore</a>
            <a class="nav-link" href="data.html">Data</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid h-100">
      <div class="row align-items-center h-100">
        <div class="col-sm-9 align-self-start" id="result-container"></div>
        <div class="col-sm-3 align-self-start" id="controlPanel">
          <div class="control-search-container mb-5">
            <h1 class="display-6 mb-2">Search:</h1>
            <div class="form-check form-check-inline mb-3">
              <!-- ! input id and label for need to be the same  -->
              <!-- ! when you will run this html file, try to click on the text and you will see that now the input gets checked -->
              <input
                class="form-check-input"
                type="radio"
                value="arctic"
                id="inputRadioArctic"
                name="radiogroup"
                checked
              />
              <label class="form-check-label" for="inputRadioArctic"
                >Arctic</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                value="antarctic"
                id="inputRadioAntarctica"
                name="radiogroup"
              />
              <label class="form-check-label" for="inputRadioAntarctica"
                >Antarctica</label
              >
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Year:</span>
              <!-- ! type number don't allow user to insert letters or other characters -->
              <!-- ! if you use number type you can specify and max and a min values -->
              <input
                type="number"
                max="2022"
                min="1900"
                class="form-control"
                placeholder="e.g. 1953"
                value="2022"
                id="input-year"
              />
            </div>
            <div class="row mb-3">
              <div class="input-group mb">
                <span class="input-group-text">Region:</span>
                <div class="control-dropdown-container"></div>
                <select class="form-select" name="region" id="inputRegion">
                  <option value="Alaska">Alaska</option>
                  <option value="Canada">Canada</option>
                  <option value="Denmark">Denmark</option>
                  <option value="Finnland">Finnland</option>
                  <option value="Greenland">Greenland</option>
                  <option value="Iceland">Iceland</option>
                  <option value="Norway">Norway</option>
                  <option value="Russia">Russia</option>
                  <option value="Svalbard">Svalbard</option>
                  <option value="Sweden">Sweden</option>
                  <option value="United States">United States</option>
                </select>
              </div>
            </div>
            <div class="input-group mb-4">
              <input
                type="text"
                class="form-control"
                placeholder="e.g. climate change"
                id="input-search-explore"
              />
              <button class="btn btn-outline-secondary" id="explore-search-btn">
                Search
              </button>
            </div>
            <div class="row mb-3">
              <label class="display-6 mb-3">Filter:</label>
              <div class="input-group mb-3">
                <span class="input-group-text">Section:</span>
                <div class="control-dropdown-container"></div>
                <!-- ! be careful with naming, the 2 select have the same name and it was a bit confusing -->
                <select
                  class="form-select"
                  name="region"
                  id="inputSection"
                ></select>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Byline</span>
                <div class="control-dropdown-container"></div>
                <!-- ! add an all option for the authors -->
                <select
                  class="form-select"
                  name="region"
                  id="inputByline"
                ></select>
              </div>
            </div>
            <a href="#" class="btn btn-outline-dark mb-3" id="apply-btn"
              >Apply
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/app.js"></script>
  </body>
</html>
